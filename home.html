<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Book Haven</title>
        <!--font awesome cdn link-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
         <!-- Linking the external CSS file -->
         <link rel="stylesheet" href="css/home.css">
    </head>

    <body>
        <header class="header">
            <div class="header-1">
                <a href="#" class="logo"> <img src="images\booklogo.png">
                    Book Haven
                </a>
                <form action="" class="search-form">
                    <input type="search" name="" placeholder="Enter Title, ISBN, Author..." id="search-box">
                    <label for="search-box" class="fas fa-search"></label>
                </form>
                <div class="icons">
                    <div id="search-button" class="fas fa-search"></div>
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <a href="#" class="fas fa-heart"></a>
                    <div id="login-button" class="fas fa-user"></div>
                </div>
            </div>

            <div class="header-2">
                <nav class="navbar">
                    <a href="#home">Home</a>
                    <a href="#featured">Featured</a>
                    <a href="#arrivals">Arrivals</a>
                    <a href="#reviews">Reviews</a>
                </nav>
            </div>

        </header>

        <div class="div login-form-container">
            <div id="close-login-button" class="fas fa-times"></div>
            <form action="">
                <h3>sign in</h3>
                <span>username</span>
                <input type="email" name="" class = "box" placeholder="enter your email">
                <span>password</span>
                <input type="password" name="" class = "box" placeholder="enter your password" id="">
                <div class="div checkbox">
                    <input type="checkbox"  name="" id="remember-me">
                    <label for="remember-me">remember me</label>
                </div>
                <input type="submit" value="sign in" class="btn">
                <p>forget password ? <a href="#">click here</a></p>
                <p>don't have an account ? <a id='create-account' href="#">create one</a></p>
        
            </form>
        </div>

        <div class="div register-form-container">
            <div id="close-register-button" class="fas fa-times"></div>
            <form action="">
                <h3>register</h3>
                <span>username</span>
                <input type="username" name="" class = "box" placeholder="enter your username">
                <span>email</span>
                <input type="email" name="" class = "box" placeholder="enter your email">
                <span>password</span>
                <input type="password" name="" class = "box" placeholder="enter your password" id="">
                <input type="password" name="" class = "box" placeholder="confirm your password" id="">
                <input type="submit" value="register" class="btn">
            </form>
        </div>


        <!-- Linking the external js file -->
        <script src="scripts/script.js"></script>
    </body>
</html>
